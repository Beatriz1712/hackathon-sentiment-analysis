        body {

        }

            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(19, 19, 236, 0.15);
        }
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(19, 19, 236, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 40%);
        }

            background: linear-gradient(135deg, #1313ec 0%, #9333ea 100%);
            transition: all 0.3s ease;
        }
        .gradient-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(19, 19, 236, 0.4);
        }

<div class="bg-glow"></div>

<div class="max-w-[1200px] mx-auto flex items-center justify-between">
<div class="flex items-center gap-3">

</div>
<h1 class="text-white text-xl font-bold tracking-tight">Sentimientos <span class="text-primary">v2.0</span></h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-gray-400 hover:text-white transition-colors text-sm font-medium" href="#">Soporte</a>
<a class="text-gray-400 hover:text-white transition-colors text-sm font-medium" href="#">Documentación</a>
<button class="bg-primary/20 hover:bg-primary/30 text-white px-6 py-2 rounded-full text-sm font-bold border border-primary/30 transition-all">
                    Explorar
                </button>
</nav>
</div>
</header>
<main class="flex flex-col items-center justify-center px-4 py-12 md:py-20">
<div class="text-center mb-10 max-w-[600px]">
<h2 class="text-white text-4xl md:text-5xl font-extrabold tracking-tight mb-4">Crear Cuenta</h2>
<p class="text-gray-400 text-lg">Únete a la plataforma líder de análisis de sentimientos y potencia tus proyectos de IA.</p>
</div>
<div class="glass-card w-full max-w-[540px] p-8 md:p-12 rounded-[24px]">
<form action="#" class="space-y-6">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-semibold ml-1">Nombre de Usuario</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">person</span>
</div>
<input class="w-full bg-background-dark/50 border border-white/10 rounded-full py-4 pl-12 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-gray-600" placeholder="tu_usuario" type="text"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-semibold ml-1">Correo Electrónico</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">mail</span>
</div>
<input class="w-full bg-background-dark/50 border border-white/10 rounded-full py-4 pl-12 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-gray-600" placeholder="ejemplo@correo.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-semibold ml-1">Contraseña</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
</div>
<input class="w-full bg-background-dark/50 border border-white/10 rounded-full py-4 pl-12 pr-12 text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-gray-600" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-gray-500 hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</div>
</div>
<div class="mt-2 px-2">
<div class="flex justify-between items-center mb-1">
<span class="text-[10px] uppercase tracking-wider text-gray-500 font-bold">Seguridad</span>
<span class="text-[10px] uppercase tracking-wider text-yellow-500 font-bold">Media</span>
</div>
<div class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-red-500 to-yellow-500 w-[65%] rounded-full"></div>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-semibold ml-1">Confirmar Contraseña</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
</div>
<input class="w-full bg-background-dark/50 border border-white/10 rounded-full py-4 pl-12 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-gray-600" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="gradient-btn w-full py-5 rounded-full text-white font-extrabold text-sm tracking-widest uppercase mt-4" type="submit">
                    CREAR CUENTA
                </button>
</form>
<div class="mt-8 text-center">
<p class="text-gray-400 text-sm">
                    ¿Ya tienes cuenta? <a class="text-primary hover:text-white font-bold transition-colors ml-1" href="#">Inicia Sesión</a>
</p>
</div>
</div>
<div class="mt-16 flex items-center gap-6 opacity-30 grayscale hover:grayscale-0 transition-all duration-500">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined">security</span>
<span class="text-xs font-bold uppercase tracking-tighter">Secure Data</span>
</div>
<div class="w-px h-4 bg-gray-500"></div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined">bolt</span>
<span class="text-xs font-bold uppercase tracking-tighter">Fast Analysis</span>
</div>
<div class="w-px h-4 bg-gray-500"></div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined">deployed_code</span>
<span class="text-xs font-bold uppercase tracking-tighter">API V2.0</span>
</div>
</div>
</main>
<div class="fixed bottom-0 right-0 -z-10 opacity-40">
<div class="w-96 h-96 bg-primary blur-[120px] rounded-full -mr-48 -mb-48"></div>
</div>
